name: flutter_github_app
description: A  Flutter project from Github Mobile APP.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  json_model: ^1.0.0
  json_serializable: ^5.0.0
  shared_preferences: ^2.0.12

flutter:

  uses-material-design: true
flutter_intl:
  enabled: true
